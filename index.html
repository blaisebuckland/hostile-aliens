<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostile Aliens</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1fb64df798.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="main-btns">
            <i id="instructions-btn" class="fa-solid fa-circle-info"></i>
            <i id="replay-btn-main" class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <h1>Hostile Aliens</h1>
        <div class="mothership">
        </div>
        <div class="defence">
        </div>
        <div class="attack">
            </div>
        </div>
        <button id="fire-btn">Fire</button>
        <div class="modal-container" id="winning-modal-container">
            <div class="modal-content" id="winning-modal-content">
                <span class="modal-close" id="winning-modal-close">&times;</span>
                <h2>You win!</h2>
                <h4>Congratulations, you've destroyed the enemy ships!</h4>
                <button id="replay-btn-modal">Play again</button>
            </div>
        </div>
        <div class="modal-container" id="instructions-modal-container">
            <div class="modal-content" id="instructions-modal-content">
                <span class="modal-close" id="instructions-modal-close">&times;</span>
                <h2>How to Play</h2> <br>
                <h4>Hit the fire button to attack enemy ships. <br> <br>
                    Damage dealt to a ship depends on its type. Mothership: 9, Defence: 10, Attack: 12. <br><br> 
                    To win, destroy all enemy ships or destroy the mothership.
                </h4>
            </div>
        </div>
    </main>
</body>
<script src="./scripts/main.js" type="module"></script>
</html>
